{% extends 'app/base.html' %}
{% block content %}
{% load humanize %}
	<div class="container text-white">
		<div class="row bg-primary">
			<div class="col-5 border">
				family name
			</div>
			<div class="col-3 border">
				size
			</div>
			<div class="col-2 border">
				edit
			</div>
			<div class="col-2 border">
				del
			</div>
		</div>
		{% for family in mylist %}
			<div class="row bg-success">
				<div class="col-8">
					<div class="row">
						<div class="col-8">
							{{ family.name }}
						</div>
						<div class="col-4">
							{{ family.size }}
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							{{ family.remark }}
						</div>
					</div>
				</div>
				<div class="col-2 border align-items-center bg-white">
					<span><a class="btn btn-light btn-sm align-middle badge badge-secondary" href="{% url 'FamilyList_update' pk=family.pk %}">edit</a></span>
				</div>
				<div class="col-2 border align-items-center bg-white">
					<span><a class="btn btn-light btn-sm align-middle badge badge-secondary" href="{% url 'FamilyList_delete' pk=family.pk %}">del</a></span>
				</div>
			</div>
		{% endfor %}
		<div class="row">
			<div class="col-3">
				<td><a class="btn btn-outline-secondary" href="{% url 'FamilyList_create' %}">add</a></td>
			</div>
		</div>
	</div>

{% endblock %}
