{% extends 'app/base.html' %}
{% block content %}
	<div class="container">
		<form action="" method="POST">
        <div class="form-group">
            <div class="row">
							<div class="col-2">
									<label>select family / individual</label>
							</div>
              <div class="col-4">
								{% csrf_token %}
								{{families}}
								<input class="btn btn-primary" type="submit" name="btn1" value="select"/>
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-2">
                    <label>add family / individual</label>
                </div>
                <div class="col-4">
										<input type="text" class="form-control" id="newfamily" placeholder="name">
										<input class="btn btn-primary" type="submit" name="btn2" value="add new family"/>
                </div>
            </div>
        </div>
    </form>
  </div>
{% endblock %}
