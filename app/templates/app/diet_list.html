{% extends 'app/base.html' %}

{% block content %}
	<h5>diet of family: {{name}}</h5>
    <table class="table table-bordered table-striped table-sm table-responsive">
			<thead>
				<tr class="table-primary">
					<td>Diet pettern</td>
					<td>food name</td>
					<td>food weight</td>
					<td>update</td>
					<td>delete</td>
				</tr>
			</thead>
			<tbody>
        {% for diet in mylist %}
          <tr>
						<td>{{ diet.get_diet_type_display }}</td>
						<td>{{ diet.Food_name }}</td>
            <td>{{ diet.food_wt }}</td>
						<td><a class="btn btn-outline-secondary " href="{% url 'diet_update' pk=diet.pk  familyid=diet.familyid %}">edit</a></td>
						<td><a class="btn btn-outline-secondary " href="{% url 'diet_delete' pk=diet.pk  familyid=diet.familyid %}">del</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
		{% if familyid %}
		<td><a class="btn btn-outline-secondary" href="{% url 'diet_create' familyid=familyid %}">add</a></td>
		{% endif %}

{% endblock %}
